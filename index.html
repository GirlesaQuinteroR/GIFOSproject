<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/71936a9880.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="menuContainer">
        <input type="checkbox" id="btn-nav" class="checkbox">
        <header>
            <div class="header-container">
                <img class="logo" src="assets/logo-mobile.svg" alt="logo">
                <label for="btn-nav" class="btn-label">
                    <span class="header-button"></span>
                </label>
            </div>

        </header>
        <nav class="menu">
            <ul class="ulMenu">
                <li class="menuItem"><a href="">Modo Nocturno</a></li>
                <hr>
                <li class="menuItem"><a href="">Favoritos</a></li>
                <hr>
                <li class="menuItem"><a href="">Mis GIFOS</a></li>
                <hr>
            </ul>
        </nav>

    </section>

    <section class="landing-page">
        <div>
            <p>Inspírate, busca, guarda y crea los mejores <span class="gifos-word">GIFOS</span></p>
        </div>
        <div>
            <img src="./assets/ilustra_header.svg" alt="welcome to GIFOS">
        </div>
        <div>
            <input type="text" placeholder="Busca GIFOS y más" class="buscador">
        </div>
        <div>
            <p class="trendings-section">Trendings: </p>
            <p class="trending-giphy"></p>
        </div>
        <section class="trendingGifos">
            <div class="Trending-GIFOS">
                <p id="GIFOS-title">Trending GIFOS</p>
                <p class="GIFOS-description">Mira los últimos <br> GIFOS de nuestra comunidad. </p>
            </div>
            <div class="slideCarousel">
            </div>
            <div class="carousel">
                <i id="prev" class="fas fa-angle-left"></i>
                <div id="animated-gifos" class="animated-gifos">

                </div>
                <i id="next" class="fas fa-angle-right"></i>
            </div>
        </section>

    </section>

    <footer>

    </footer>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/sliderTrending.js"></script>
</body>

</html>
